<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <title>근태관리</title>
</head>
<body>
<main>
    <div class="container">
        <form id="addUser">
            <label for="userId">아이디</label>
            <input id="userId" name="userId" type="text" />
            <label for="userPw">비밀번호</label>
            <input id="userPw" name="userPw" type="text" />
            <input name="status" type="hidden" value="0">

            <button id="signUp" type="button" onclick="addUser()">가입</button>
        </form>
    </div>
</main>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap.bundle.js"></script>
<script src="/js/core.js"></script>
<script src="/js/axios.js"></script>
<script>
    Dialog.init();
    function addUser(){
        let formData = new FormData(document.querySelector('#addUser'));
        let vdata = Utils.formToObject(formData);
        console.log(vdata);
        AJAX.post('/api/admins/add',formData).then(function (res){
            Dialog.alert(res.message,Page.reload);
        });
    }
</script>
</body>
</html>
